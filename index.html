<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to my Mythical Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of your website.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Information about your website or company goes here.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>Details of the services you offer.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Include your contact details here.</p>
        </section>
    </main>


    <!-- Optionally, link to an external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
